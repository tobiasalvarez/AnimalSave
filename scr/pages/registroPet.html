<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../imgs/logo site.png">
    <link rel="stylesheet" href="../style/homeUsuario.css">
    <link rel="stylesheet" href="../style/reset.css">
    <link rel="stylesheet" href="../style/registrePet.css">
    <link rel="stylesheet" href="../style/footer.css">
    <title>Animal Save / Registre seu Pet</title>
</head>
<body>
    <nav class="interfaceUsuario">
        <div class="sloganInterfaceUsuario">
            <h2>Na dúvida, ajude, na certeza, adote.</h2>
        </div>
        <div class="imgLogo"><a href="../pages/menu_usuario.html"><img src="../imgs/Rectangle 4.png" alt=""></a>

        </div>
        <div class="menuInterfaceUsuario">
            <div class="menuInterfaceUsuarioDiv">
                <h2>Seja bem vindo,</h2>
            </div>
            <div class="usuarioClick">
                <h2 id="nomeUsuario" onclick="abrirMenu()"></h2>
                <img src="../imgs/Polygon 6.png" alt="" onclick="abrirMenu()">
                <div class="menuUsuario" id="menuUsuarioID">
                    <li><a href="">Assinaturas</a></li>
                    <li><a href="">Configurações</a></li>
                    <li><a href="/AnimalSave/index.html">Sair</a></li>
                </div>
            </div>
        </div>
    </nav>
    <div class="conteinerForm">
        <img src="../imgs/image 5.png" alt="Cachorro sorrindo">
        <div class="formDiv" id="formDivID1">
            <h1>Registre seu animal</h1>
            <div>
                <input type="radio" required name="especie" value="Cachorro"><label for="especie">Cachorro</label>
            </div>
            <div>
                <input type="radio" required name="especie" value="Gato"><label for="especie">Gato</label>
            </div>

            <h2>Sexo</h2>
            <div>
                <input type="radio" required name="sexo" value="Macho"><label for="sexo">Macho</label>
                <input type="radio" required name="sexo" value="Fêmea"><label for="sexo">Fêmea</label>
            </div>

            <label for="Nome">Nome do pet</label>
            <input id="nomeID" class="inputText" required type="text" name="Nome">

            <label for="descricao">Sobre o Pet?</label>
            <textarea class="textareaClass" required name="descricao" id="descricaoID" cols="30" rows="10"></textarea>

            <label for="Idade">Idade do pet?</label>
            <input class="inputTextNumber" required type="number" name="Idade" id="idadeID">

            <label for="Raca">Raça</label>
            <input class="inputText" required type="text" name="Raca" id="racaID">

            <button id="botao">Próximo</button>
        </div>
        <div class="formDiv" id="formDivID2">
        </div>
    </div>
    <footer class="footer">
        <div>
            <h3>Sobre Nós</h3>
            <a href="">Sobre</a>
            <a href="">Transparencia</a>
            <a href="">Legistação</a>
        </div>
        <div>
            <h3>ajude!</h3>
            <a href="">planos de doação</a>
            <a href="">PetTinder</a>
            <a href="">Parcerias</a>
        </div>
        <div>
            <h3>Pra você</h3>
            <a href="">Eventos</a>
            <a href="">PetFlix</a>
        </div>
    </footer>
    <script src="../script/registrePet.js"></script>
</body>
</html>
